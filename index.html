<!DOCTYPE html>

<html lang="en">

<head>

    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>JS Quiz</title>

    <!--bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous"> 

    <!--my css-->
    <link href="assets/css/style.css" rel="stylesheet" type="text/css">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu&display=swap" rel="stylesheet">

    <!--google fonts-->
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=PT+Sans&display=swap" rel="stylesheet">

</head>

<body>

    <!--Top bar with high scores and timer-->
    <section class="navbar navbar-expand-lg navbar-dark bg-dark fixed-top">
        <section class="container">

            <a class="navbar-brand" id="viewHS">View High Scores</a>

            <section  id="navbarNavAltMarkup">

                <ul class="navbar-nav mb-2 mb-lg-0 ms-auto">
                        
                    <li>
                        <a id="time" class="nav-link">00:00</a>
                    </li>
                            
                </ul>

            </section>

        </section>
    </section>

    <main class="container border">

        <!--header that will hold the questions-->
        <header class="row header-background">

            <h1 class="col-sm-9 text-center display-3" id="jsQuiz">
                JavaScript Quiz!
            </h1>   

            <h2 class="col-sm-9 text-center display-6" id="sectionOne"></h2>

        </header>

        <hr/>

        <!--section will hold the multiple choice answers-->
        <section class="row justify-content-center">

            <div class="col-sm-9">

                <div class="row">
                    <div class="d-block clearfix">
                        
                        <article id="sectionTwo">

                            <p class="ubuntu" id="rules">
                                Try to answer as many questions correctly in the time alloted. Each incorrect guess will run down your time by 5 seconds. Good luck!
                            </p>

                            <button id="btnStart">Start Quiz</button>

                        </article>

                        <section id="choices" style="display:none">

                            <button class="btn" id="choice1"></button>
                            <button class="btn" id="choice2"></button>
                            <button class="btn" id="choice3"></button>
                            <button class="btn" id="choice4"></button>

                        </section>
                        
                        <!--this sections holds the form for the initials and the final scores-->
                        <section id="form" style="display: none;">

                            <fieldset>

                                <legend>Input Initials</legend>
                                <input id="inpIni" type="text" placeholder="Enter Initials..."/>
                                <button type="button" id="btnIni">Submit</button>

                            </fieldset>

                        </section>

                        <section id="scoreSect" style="display: none;">

                            <fieldset id="hsOutput">

                                <div id ="lsOutput"></div>

                            </fieldset>

                            <button type="button" id="btnBack">Go Back</button>
                            <button type="button" id="btnReset">Reset High Scores</button>

                        </section>

                    </div>

                </div>
            </div>
        </section>

        <footer class="container-fluid fixed-bottom bg-secondary border-top border-info border-3">
            
            <nav class="navbar bg-secondary"></nav>
        </footer>

    </main>

    <script src="assets/js/script.js"></script>
    
</body>
</html>
